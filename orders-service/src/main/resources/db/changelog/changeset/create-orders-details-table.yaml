databaseChangeLog:
  - changeSet:
      id: 2-create-order-details-table
      author: scolerad
      changes:
        - createTable:
            tableName: order_details
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_code
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false