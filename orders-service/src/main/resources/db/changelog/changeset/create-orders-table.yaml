databaseChangeLog:
  - changeSet:
      id: 1-create-orders-table
      author: scolerad
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: recipient
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: delivery_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: payment_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: delivery_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false